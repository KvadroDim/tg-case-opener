<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>TG Case Opener</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e0033, #3a0068);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .balance {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }
        
        .star-icon {
            color: gold;
            margin-right: 5px;
        }
        
        .cases-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .case {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .case:hover {
            transform: scale(1.05);
        }
        
        .case-image {
            width: 100%;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 10px;
        }
        
        .case-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .case-price {
            color: gold;
            font-size: 14px;
        }
        
        .roulette-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .roulette {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .roulette-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding-left: 30px;
        }
        
        .roulette-item-image {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .result {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .result-image {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 15px;
        }
        
        .result-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-value {
            color: gold;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: #6a3bb5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .inventory-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        
        .inventory {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .inventory-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .inventory-items {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            width: 100%;
            overflow-y: auto;
            max-height: 80vh;
        }
        
        .inventory-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        
        .inventory-item-image {
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 5px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

    <script>

            inventory: []  // –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        };
        
        // –¢–∏–ø—ã –∫–µ–π—Å–æ–≤
        const cases = [
            {

                name: "–û–±—ã—á–Ω—ã–π –∫–µ–π—Å",
                price: 100,

                rewards: [

                    { name: "–≠–º–æ–¥–∑–∏", value: 30, image: "üòä", rarity: "common" },
                    { name: "–§–æ–Ω –¥–ª—è –≤–∏–¥–µ–æ", value: 80, image: "üé•", rarity: "uncommon" },
                    { name: "–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å—Ç–∏–∫–µ—Ä", value: 150, image: "üîÑ", rarity: "rare" },
                    { name: "–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —ç–º–æ–¥–∑–∏", value: 300, image: "üëë", rarity: "epic" }
                ]
            },
            {
                id: 2,
                name: "–†–µ–¥–∫–∏–π –∫–µ–π—Å",
                price: 300,
                image: "https://via.placeholder.com/150/5555FF/FFFFFF?text=–†–µ–¥–∫–∏–π",
                rewards: [
                    { name: "–§–æ–Ω –¥–ª—è –≤–∏–¥–µ–æ", value: 80, image: "üé•", rarity: "uncommon" },
                    { name: "–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å—Ç–∏–∫–µ—Ä", value: 150, image: "üîÑ", rarity: "rare" },
                    { name: "–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —ç–º–æ–¥–∑–∏", value: 300, image: "üëë", rarity: "epic" },
                    { name: "–ü—Ä–µ–º–∏—É–º-—Å—Ç–∏–∫–µ—Ä–ø–∞–∫", value: 500, image: "üíé", rarity: "legendary" },
                    { name: "–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π –±–µ–π–¥–∂", value: 1000, image: "üèÜ", rarity: "legendary" }
                ]
            },
            {
                id: 3,
                name: "–≠–ø–∏—á–µ—Å–∫–∏–π –∫–µ–π—Å",
                price: 700,
                image: "https://via.placeholder.com/150/AA00AA/FFFFFF?text=–≠–ø–∏—á–µ—Å–∫–∏–π",
                rewards: [
                    { name: "–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å—Ç–∏–∫–µ—Ä", value: 150, image: "üîÑ", rarity: "rare" },
                    { name: "–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —ç–º–æ–¥–∑–∏", value: 300, image: "üëë", rarity: "epic" },
                    { name: "–ü—Ä–µ–º–∏—É–º-—Å—Ç–∏–∫–µ—Ä–ø–∞–∫", value: 500, image: "üíé", rarity: "legendary" },
                    { name: "–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π –±–µ–π–¥–∂", value: 1000, image: "üèÜ", rarity: "legendary" },
                    { name: "–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫", value: 1500, image: "üé§", rarity: "mythic" }
                ]
            },
            {
                id: 4,
                name: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –∫–µ–π—Å",
                price: 1500,
                image: "https://via.placeholder.com/150/FFAA00/FFFFFF?text=–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π",
                rewards: [
                    { name: "–ü—Ä–µ–º–∏—É–º-—Å—Ç–∏–∫–µ—Ä–ø–∞–∫", value: 500, image: "üíé", rarity: "legendary" },
                    { name: "–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π –±–µ–π–¥–∂", value: 1000, image: "üèÜ", rarity: "legendary" },
                    { name: "–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫", value: 1500, image: "üé§", rarity: "mythic" },
                    { name: "–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∞–≤–∞—Ç–∞—Ä", value: 2500, image: "üë§", rarity: "mythic" },
                    { name: "–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π —Å—Ç–∞—Ç—É—Å", value: 5000, image: "üåü", rarity: "mythic" }
                ]
            }
        ];
        
        // –¢–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∫–µ–π—Å –∏ –≤—ã–∏–≥—Ä—ã—à
        let currentCase = null;
        let currentReward = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function init() {
            updateBalance();
            renderCases();
            setupEventListeners();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —á–µ—Ä–µ–∑ –±–æ—Ç–∞)
            // loadUserData();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateBalance() {
            document.getElementById('balance').textContent = userData.balance;
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–µ–π—Å–æ–≤
        function renderCases() {
            const container = document.getElementById('casesContainer');
            container.innerHTML = '';
            
            cases.forEach(caseItem => {
                const caseElement = document.createElement('div');
                caseElement.className = 'case';
                caseElement.innerHTML = `
                    <div class="case-image" style="background-image: url('${caseItem.image}')"></div>
                    <div class="case-name">${caseItem.name}</div>
                    <div class="case-price">${caseItem.price} ‚òÖ</div>
                `;
                
                caseElement.addEventListener('click', () => {
                    openCase(caseItem);
                });
                
                container.appendChild(caseElement);
            });
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞
        function openCase(caseItem) {
            if (userData.balance < caseItem.price) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —ç—Ç–æ–≥–æ –∫–µ–π—Å–∞!');
                return;
            }
            
            currentCase = caseItem;
            
            // –í—ã—á–∏—Ç–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –∫–µ–π—Å–∞
            userData.balance -= caseItem.price;
            updateBalance();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä—É–ª–µ—Ç–∫—É
            showRoulette(caseItem);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä—É–ª–µ—Ç–∫—É
        function showRoulette(caseItem) {
            const roulette = document.getElementById('roulette');
            roulette.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º —Å–µ–∫—Ü–∏–∏ —Ä—É–ª–µ—Ç–∫–∏
            caseItem.rewards.forEach((reward, index) => {
                const angle = (360 / caseItem.rewards.length) * index;
                const item = document.createElement('div');
                item.className = 'roulette-item';
                item.style.transform = `rotate(${angle}deg)`;
                item.style.background = getRarityColor(reward.rarity);
                
                item.innerHTML = `
                    <div class="roulette-item-image">${reward.image}</div>
                `;
                
                roulette.appendChild(item);
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä—É–ª–µ—Ç–∫—É
            document.getElementById('rouletteContainer').style.display = 'flex';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤—Ä–∞—â–µ–Ω–∏—è
            setTimeout(() => {
                spinRoulette(caseItem);
            }, 500);
        }
        
        // –í—Ä–∞—â–µ–Ω–∏–µ —Ä—É–ª–µ—Ç–∫–∏
        function spinRoulette(caseItem) {
            const roulette = document.getElementById('roulette');
            const duration = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã
            const startTime = Date.now();
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑ (—Å —É—á–µ—Ç–æ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π)
            const weights = {
                common: 40,
                uncommon: 30,
                rare: 15,
                epic: 10,
                legendary: 4,
                mythic: 1
            };
            
            // –í—ã—á–∏—Å–ª—è–µ–º –æ–±—â–∏–π –≤–µ—Å
            let totalWeight = 0;
            caseItem.rewards.forEach(reward => {
                totalWeight += weights[reward.rarity] || 1;
            });
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑ —Å —É—á–µ—Ç–æ–º –≤–µ—Å–æ–≤
            let random = Math.random() * totalWeight;
            let weightSum = 0;
            
            for (const reward of caseItem.rewards) {
                weightSum += weights[reward.rarity] || 1;
                if (random <= weightSum) {
                    currentReward = reward;
                    break;
                }
            }
            
            // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å –ø—Ä–∏–∑–∞
            const rewardIndex = caseItem.rewards.findIndex(r => r === currentReward);
            const rewardAngle = (360 / caseItem.rewards.length) * rewardIndex;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // –ó–∞–º–µ–¥–ª—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –∫ –∫–æ–Ω—Ü—É
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ (5-10)
                const fullRotations = 5 + Math.random() * 5;
                
                // –ö–æ–Ω–µ—á–Ω—ã–π —É–≥–æ–ª (—Å —É—á–µ—Ç–æ–º –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤)
                const endAngle = fullRotations * 360 + rewardAngle;
                
                // –¢–µ–∫—É—â–∏–π —É–≥–æ–ª
                const angle = easeOut * endAngle;
                
                roulette.style.transform = `rotate(${-angle}deg)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    setTimeout(showResult, 1000);
                }
            }
            
            animate();
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult() {
            document.getElementById('resultName').textContent = currentReward.name;
            document.getElementById('resultValue').textContent = `–¶–µ–Ω–∞: ${currentReward.value} ‚òÖ`;
            document.getElementById('resultImage').textContent = currentReward.image;
            
            document.getElementById('result').style.display = 'block';
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å —Ü–≤–µ—Ç –ø–æ —Ä–µ–¥–∫–æ—Å—Ç–∏
        function getRarityColor(rarity) {
            const colors = {
                common: 'rgba(150, 150, 150, 0.7)',
                uncommon: 'rgba(100, 200, 100, 0.7)',
                rare: 'rgba(100, 100, 200, 0.7)',
                epic: 'rgba(170, 100, 200, 0.7)',
                legendary: 'rgba(200, 170, 50, 0.7)',
                mythic: 'rgba(200, 50, 50, 0.7)'
            };
            
            return colors[rarity] || 'rgba(150, 150, 150, 0.7)';
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–¥–∞–∂–∏
            document.getElementById('sellBtn').addEventListener('click', () => {
                userData.balance += currentReward.value;
                updateBalance();
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ä—É–ª–µ—Ç–∫—É
                closeRoulette();
                
                // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                // sendDataToBot();
            });
            
            // –ö–Ω–æ–ø–∫–∞ –æ—Å—Ç–∞–≤–∏—Ç—å
            document.getElementById('keepBtn').addEventListener('click', () => {
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ–¥–º–µ—Ç –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
                userData.inventory.push(currentReward);
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ä—É–ª–µ—Ç–∫—É
                closeRoulette();
                
                // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                // sendDataToBot();
            });
            
            // –ö–Ω–æ–ø–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
            document.getElementById('inventoryBtn').addEventListener('click', () => {
                showInventory();
            });
            
            // –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
            document.getElementById('closeInventory').addEventListener('click', () => {
                hideInventory();
            });
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å —Ä—É–ª–µ—Ç–∫—É
        function closeRoulette() {
            document.getElementById('rouletteContainer').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
        function showInventory() {
            const container = document.getElementById('inventoryItems');
            container.innerHTML = '';
            
            if (userData.inventory.length === 0) {
                container.innerHTML = '<p>–í–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</p>';
            } else {
                userData.inventory.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'inventory-item';
                    itemElement.innerHTML = `
                        <div class="inventory-item-image">${item.image}</div>
                        <div>${item.name}</div>
                        <div>${item.value} ‚òÖ</div>
                    `;
                    
                    container.appendChild(itemElement);
                });
            }
            
            document.getElementById('inventory').style.display = 'flex';
        }
        
        // –°–∫—Ä—ã—Ç—å –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
        function hideInventory() {
            document.getElementById('inventory').style.display = 'none';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
    </script>
